<!DOCTYPE html>
<html th:replace="~{layout/masterLayout::layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
  <div class="container my-5">
    <div class="row">
      <div class="col-md-12">
        <form action="#" th:action="@{/department-form}" th:object="${department}" method="post">
          <div class="form-group">
            <label for="name">Department Name</label>
            <input type="text" id="name" th:field="*{departmentName}" class="form-control">
          </div>
          <div class="form-group">
            <label for="cubicleNo">Cubicle Number</label>
            <input type="text" id="cubicleNo" th:field="*{cubicleNo}" class="form-control">
          </div>

          <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control">
          </div>

          <div>
            <a class="btn btn-primary mr-3" th:href="@{/employee-form}">Previous</a>

            <input type="submit" value="Next" class="btn btn-info">

          </div>

        </form>
      </div>
    </div>
  </div>
</main>
</body>
</html>
